<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Customer List
    </ui:define>

    <ui:define name="body">
        <h:dataTable class="table table-hover table-striped" value="#{customerBean.findAll()}" var="cust">
            
           <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
               <h:outputText value="#{cust.id}"/>
            </h:column> 
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer Name"/>
                </f:facet>
               <h:outputText value="#{cust.name}"/>
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{cust.email}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Phone No"/>
                </f:facet>
                 <h:outputText value="#{cust.phoneno}"/>            
            </h:column> 
             <h:column>
                <f:facet name="header">
                    <h:outputText value="User Name"/>
                </f:facet>
                 <h:outputText value="#{cust.user.userName}"/>    
            </h:column> 
             <h:column>
                <f:facet name="header">
                    <h:outputText value="DOB"/>
                </f:facet>
                 <h:outputText value="#{cust.dob}">
                    <f:convertDateTime  pattern="MM-dd-yyyy"/>
                </h:outputText>             
            </h:column>   
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                 <h:outputText value="#{cust.address.addFirstLine}"/>             
            </h:column>        
             <h:column>
                <f:facet name="header">
                    <h:outputText value="ZIP"/>
                </f:facet>
                 <h:outputText value="#{cust.address.zip}"/>             
            </h:column>              
              </h:dataTable>
        <h:form><h:commandLink value="Back" action="/superUserPortal/welcome.xhtml" /></h:form>
    </ui:define>

</ui:composition>
