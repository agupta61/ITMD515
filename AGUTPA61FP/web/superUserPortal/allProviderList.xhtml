<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Provider List
    </ui:define>

    <ui:define name="body">
        <h:dataTable class="table table-hover table-striped" value="#{providerBean.findAll()}" var="provider">
            
           <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
               <h:outputText value="#{provider.id}"/>
            </h:column> 
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Provider Name"/>
                </f:facet>
               <h:outputText value="#{provider.providername}"/>
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="User Name"/>
                </f:facet>
                <h:outputText value="#{provider.user.userName}"/>
            </h:column>            
              </h:dataTable>
        <h:form><h:commandLink value="Back" action="/superUserPortal/welcome.xhtml" /></h:form>
    </ui:define>

</ui:composition>
