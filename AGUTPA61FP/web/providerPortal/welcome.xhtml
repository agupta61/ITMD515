<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome #{facesContext.externalContext.remoteUser} Work Place. 
    </ui:define>

    <ui:define name="body">
        <h:outputText value="&lt;br/&gt;" escape="false" />
      <h:outputText value="Welcome #{facesContext.externalContext.remoteUser}  at your Work Place. you can add, see, update and  even delete your products. " style="font-weight: bolder" />   
        
      <h:dataTable class="table table-hover table-striped" value="#{productServicebBean.find(facesContext.externalContext.remoteUser)}" var="prod">
          
                      <h:column>
                <f:facet name="header">
                    <h:outputText value="Product ID"/>
                </f:facet>
                <h:outputText value="#{prod.id}"/>
            </h:column>
                      <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Type"/>
                </f:facet>
                          <h:outputText value="#{prod.product.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Name"/>
                </f:facet>
                <h:outputText value="#{prod.serviceName}"/>
            </h:column>
          
                <h:column>
                   <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>                   
                    <h:form><h:commandLink action="#{providerController.doUpdateProduct(prod)}" value="Update"/></h:form>
            </h:column>
            <h:column>
                   <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>                   
                    <h:form><h:commandLink action="#{providerController.doDeleteProduct(prod)}" value="Delete"/></h:form>
            </h:column>
            
                  </h:dataTable>
     
      <h:form><h:commandLink action="#{providerController.doProvideNewProduct}" value="ADD New Product Instantly"/></h:form>
      
      
    </ui:define>

</ui:composition>
