<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add New Product
    </ui:define>

    <ui:define name="body">
       
        <h:form id="form">
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:panelGrid columns="2" class="form-group" >
             <h:outputLabel for="productType" value="Products" />
             <h:selectOneMenu id= "productType" value="#{providerController.product.id}" class="form-control"     >
                <f:selectItems value="#{productBean.findAll()}" var="product"
                               itemLabel="#{product.name}" itemValue="#{product.id}" />
    </h:selectOneMenu>
             
            
           
            <h:outputLabel for="productName" value="Product Name" />
            <h:inputText  class="form-control" id="productName" value="#{providerController.service.serviceName}"/>
              </h:panelGrid>
            
            <h:commandButton value="Submit" id="button1" action="#{providerController.doSaveNewProduct}" />
</h:form>
              <h:form>
          
          <h:commandButton value="Back"  action="/providerPortal/welcome.xhtml" />
      </h:form>
    </ui:define>

</ui:composition>
