<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome #{facesContext.externalContext.remoteUser} at policy Portal.
    </ui:define>

    <ui:define name="body">
        
        <h:outputText value="&lt;br/&gt;" escape="false" />
      <h:outputText value="Hey #{facesContext.externalContext.remoteUser}. Go ahead and select any one policy product from below to ensure your future." style="font-weight: bolder" />   
        
      <h:dataTable class="table table-hover table-striped" value="#{productServicebBean.findAll()}" var="service">
          
                      <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Id"/>
                </f:facet>
                          <h:outputText value="#{service.product.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Type"/>
                </f:facet>
                <h:outputText value="#{service.product.name}"/>
            </h:column>          
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Name"/>
                </f:facet>
                <h:outputText value="#{service.serviceName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Provider Id"/>
                </f:facet>
                <h:outputText value="#{service.provider.id}"/>
            </h:column>           
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Provider Name"/>
                </f:facet>
                <h:outputText value="#{service.provider.providername}"/>
            </h:column>  
          
                <h:column>
                   <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>                   
                    <h:form><h:commandLink action="#{customerDetails.doSelectProduct(service.product,service.provider)}" value="Select"/></h:form>
            </h:column>

            
                  </h:dataTable>
          
      <h:form>
          
          <h:commandButton value="Back"  action="/customerPortal/welcome.xhtml" />
      </h:form>
        
    </ui:define>

</ui:composition>
