<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Claim List
    </ui:define>

    <ui:define name="body">
        <h:dataTable class="table table-hover table-striped" value="#{claimBean.findAll()}" var="claim">
            
           <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
               <h:outputText value="#{claim.id}"/>
            </h:column> 
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Incident Date"/>
                </f:facet>
               <h:outputText value="#{claim.incidentDate}">
                    <f:convertDateTime  pattern="MM-dd-yyyy"/>
                </h:outputText>
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Incident Report Date"/>
                </f:facet>
                <h:outputText value="#{claim.reportDate}">
                    <f:convertDateTime  pattern="MM-dd-yyyy"/>
                </h:outputText>
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Policy No"/>
                </f:facet>
                <h:outputText value="#{claim.policy.id}"/>
            </h:column>   
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Account No"/>
                </f:facet>
                <h:outputText value="#{claim.policy.account.accountNo}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer Name"/>
                </f:facet>
                <h:outputText value="#{claim.policy.customer.name}"/>
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Provider Id"/>
                </f:facet>
                <h:outputText value="#{claim.policy.providerId}"/>
            </h:column>  
            <h:column>
                   <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>                   
                <h:form><h:commandLink action="#{claimController.doDeleteClaim(claim)}" value="Delete"/></h:form>
            </h:column>            
              </h:dataTable>
        <h:form><h:commandLink value="Back" action="/superUserPortal/welcome.xhtml" /></h:form>
    </ui:define>

</ui:composition>
