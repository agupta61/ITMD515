<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Policy List
    </ui:define>

    <ui:define name="body">
      
        
        <h:dataTable class="table table-hover table-striped" value="#{policyBean.findAll()}" var="pol">
            
           <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
               <h:outputText value="#{pol.id}"/>
            </h:column> 
           <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer ID"/>
                </f:facet>
               <h:outputText value="#{pol.customer.id}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer Name"/>
                </f:facet>
            <h:outputText value="#{pol.customer.name}"/>             
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Policy Start Date"/>
                </f:facet>
            <h:outputText value="#{pol.policyStartDate}">
                    <f:convertDateTime  pattern="MM-dd-yyyy"/>
                </h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Policy End Date"/>
                </f:facet>
            <h:outputText value="#{pol.policyEndDate}">
                    <f:convertDateTime  pattern="MM-dd-yyyy"/>
                </h:outputText>           
            </h:column> 
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Account No"/>
                </f:facet>
            <h:outputText value="#{pol.account.accountNo}"/>    
            </h:column> 
              
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Policy Type"/>
                </f:facet>
                 <h:outputText value="#{productBean.find(pol.productId).name}"/>             
            </h:column>  
                          
              </h:dataTable>
        <h:form><h:commandLink value="Back" action="/superUserPortal/welcome.xhtml" /></h:form>
    </ui:define>

</ui:composition>
